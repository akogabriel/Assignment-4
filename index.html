<!DOCTYPE html>
<html>
  <head>
    <script>
      /* 
    Coding Task 1 Solution
    */
      for (var i = 0; i <= 200; i++) {
        if (i % 2 == 0) {
          console.log(i + " is even");
        } else {
          console.log(i + " is odd");
        }
      }
    </script>
  </head>
  <body></body>
</html>
